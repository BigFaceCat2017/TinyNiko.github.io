        <pre>
黄色的林子里有两条路，
很遗憾我无法同时选择两者
身在旅途的我久久站立
对着其中一条极目眺望
直到它蜿蜒拐进远处的树丛。

我选择了另外的一条，天经地义，
也许更为诱人
因为它充满荆棘，需要开拓；
然而这样的路过
并未引起太大的改变。

那天清晨这两条小路一起静卧在
无人踩过的树叶丛中
哦，我把另一条路留给了明天！
明知路连着路，
我不知是否该回头。
            
我将轻轻叹息，叙述这一切
许多许多年以后：
林子里有两条路，我——
选择了行人稀少的那一条
它改变了我的一生。
